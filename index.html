<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CHAOTIC Countdown</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow-y: scroll;
      cursor: none;
    }
    section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      transform-origin: center;
    }
    h1 { font-size: 3.2em; margin: 0.4em 0; text-shadow: 0 0 12px rgba(255,255,255,0.25); }
    button { margin: 6px; padding: 10px 18px; font-size: 1em; cursor: pointer; border: 1px solid #666; background: #111; color: #fff; }
    video { display: none; }
    .cursor {
      position: fixed; width: 18px; height: 18px; border-radius: 50%;
      transform: translate(-50%, -50%);
      background: #fff; box-shadow: 0 0 12px #fff;
      mix-blend-mode: screen; pointer-events: none; z-index: 9999;
    }
    .trail-dot {
      position: fixed; width: 10px; height: 10px; border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none; mix-blend-mode: screen;
      animation: trailFade 500ms ease-out forwards; z-index: 9998;
    }
    @keyframes trailFade {
      0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(0.6); }
    }
    @keyframes bgFlash {
      0% { background: #000; }
      25% { background: #111; }
      50% { background: #222; }
      75% { background: #111; }
      100% { background: #000; }
    }
    section.chaotic { animation: bgFlash 2s infinite; }
  </style>
</head>
<body>
  <div class="cursor" id="cursor"></div>

  <!-- Template section -->
  <section id="template">
    <h1 class="timer">Loadingâ€¦</h1>
    <div class="controls">
      <button class="record">Start recording</button>
      <button class="stop">Stop & download</button>
      <button class="worm">Toggle worm mode</button>
    </div>
    <video class="preview" autoplay muted></video>
  </section>

  <script>
    // Target date
    const target = new Date("January 1, 2026 00:00:00 PST").getTime();

    function updateCountdown(el) {
      const now = Date.now();
      const distance = target - now;
      const days = Math.floor(distance / (1000*60*60*24));
      const hours = Math.floor((distance % (1000*60*60*24))/(1000*60*60));
      const minutes = Math.floor((distance % (1000*60*60))/(1000*60));
      const seconds = Math.floor((distance % (1000*60))/1000);
      el.textContent = distance >= 0 ? `${days}d ${hours}h ${minutes}m ${seconds}s` : "ðŸŽ‰ Happy New Year!";
    }

    // Duplicate chaos sections
    function duplicateSection() {
      const template = document.getElementById("template");
      const clone = template.cloneNode(true);
      clone.id = "";
      clone.classList.add("chaotic");
      // Random transform
      const rot = (Math.random()*20-10);
      const scale = 0.9 + Math.random()*0.3;
      clone.style.transform = `rotate(${rot}deg) scale(${scale})`;
      document.body.appendChild(clone);
      const timer = clone.querySelector(".timer");
      setInterval(()=>updateCountdown(timer),1000);
    }

    // Create multiple chaotic sections
    for(let i=0;i<6;i++){ duplicateSection(); }
    setInterval(()=>duplicateSection(),5000); // keep adding chaos

    // Cursor chaos
    const cursor = document.getElementById("cursor");
    let mouseX=window.innerWidth/2, mouseY=window.innerHeight/2, cx=mouseX, cy=mouseY;
    let currentColor='hsl(0,100%,65%)';
    function animateCursor(){
      cx+=(mouseX-cx)*0.25; cy+=(mouseY-cy)*0.25;
      cursor.style.transform=`translate(${cx}px,${cy}px)`;
      requestAnimationFrame(animateCursor);
    }
    requestAnimationFrame(animateCursor);
    window.addEventListener('mousemove',(e)=>{
      mouseX=e.clientX; mouseY=e.clientY;
      const dot=document.createElement('div');
      dot.className='trail-dot';
      dot.style.left=`${mouseX}px`; dot.style.top=`${mouseY}px`;
      dot.style.background=currentColor; dot.style.boxShadow=`0 0 10px ${currentColor}`;
      document.body.appendChild(dot);
      dot.addEventListener('animationend',()=>dot.remove());
    });
    setInterval(()=>{
      const hue=Math.floor(Math.random()*360);
      currentColor=`hsl(${hue},100%,65%)`;
      cursor.style.background=currentColor;
      cursor.style.boxShadow=`0 0 12px ${currentColor}`;
    },250);
  </script>
</body>
</html>
