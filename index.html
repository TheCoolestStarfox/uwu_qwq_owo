<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Countdown with Control Panel</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      cursor: none;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 { font-size: 3.2em; margin: 0.4em 0; text-shadow: 0 0 12px rgba(255,255,255,0.25); }

    .control-panel {
      background: rgba(20,20,20,0.9);
      border: 2px solid #444;
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: stretch;
    }
    .control-panel h2 {
      margin: 0 0 10px;
      font-size: 1.2em;
      color: #0ff;
      text-shadow: 0 0 8px #0ff;
    }
    .control-panel button {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #666;
      background: #111;
      color: #fff;
      border-radius: 6px;
      transition: background 0.2s, transform 0.2s;
    }
    .control-panel button:hover {
      background: #222;
      transform: scale(1.05);
    }

    video { display: none; }

    .cursor {
      position: fixed; width: 18px; height: 18px; border-radius: 50%;
      transform: translate(-50%, -50%);
      background: #fff; box-shadow: 0 0 12px #fff;
      mix-blend-mode: screen; pointer-events: none; z-index: 9999;
    }
    .trail-dot {
      position: fixed; width: 10px; height: 10px; border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none; mix-blend-mode: screen;
      animation: trailFade 500ms ease-out forwards; z-index: 9998;
    }
    @keyframes trailFade {
      0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(0.6); }
    }
  </style>
</head>
<body>

  <body>
  <h1 id="timer">Loadingâ€¦</h1>

  <div class="control-panel">
    <h2>Control Panel</h2>
    <button id="record">Start Recording</button>
    <button id="stop">Stop & Download</button>
    <button id="worm">Toggle Worm Mode</button>
  </div>

  <!-- Music player -->
  <div class="music-panel">
    <h2>Background Music</h2>
    <audio id="bgmusic" 
           src="104 - Animal Crossing New Leaf (3DS) - Able Sisters - Sable and Mabel.mp3" 
           autoplay loop controls>
    </audio>
  </div>

  <video id="preview" autoplay muted></video>
  <div class="cursor" id="cursor"></div>

  <script>
    // Countdown
    const target = new Date("January 1, 2026 00:00:00 PST").getTime();
    function updateCountdown() {
      const now = Date.now();
      const distance = target - now;
      const days = Math.floor(distance / (1000*60*60*24));
      const hours = Math.floor((distance % (1000*60*60*24))/(1000*60*60));
      const minutes = Math.floor((distance % (1000*60*60))/(1000*60));
      const seconds = Math.floor((distance % (1000*60))/1000);
      document.getElementById("timer").textContent =
        distance >= 0 ? `${days}d ${hours}h ${minutes}m ${seconds}s` : "ðŸŽ‰ Happy New Year!";
    }
    setInterval(updateCountdown,1000); updateCountdown();

    // Recording logic
    let recorder, stream;
    document.getElementById("record").onclick = async () => {
      stream = await navigator.mediaDevices.getDisplayMedia({ video: true, audio: false });
      recorder = new MediaRecorder(stream, { mimeType: "video/webm;codecs=vp9" });
      const chunks = [];
      recorder.ondataavailable = e => e.data.size && chunks.push(e.data);
      recorder.onstop = () => {
        const blob = new Blob(chunks, { type: "video/webm" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "countdown.webm";
        document.body.appendChild(a);
        a.click();
        URL.revokeObjectURL(url);
        a.remove();
      };
      recorder.start();
    };
    document.getElementById("stop").onclick = () => {
      if (recorder && recorder.state !== "inactive") recorder.stop();
      if (stream) stream.getTracks().forEach(t => t.stop());
    };

    // Worm mode toggle
    document.getElementById("worm").onclick = () => {
      document.getElementById("timer").classList.toggle("worm-on");
    };

    // Cursor chaos
    const cursor=document.getElementById("cursor");
    let mouseX=window.innerWidth/2, mouseY=window.innerHeight/2, cx=mouseX, cy=mouseY;
    let currentColor='hsl(0,100%,65%)';
    function animateCursor(){
      cx+=(mouseX-cx)*0.25; cy+=(mouseY-cy)*0.25;
      cursor.style.transform=`translate(${cx}px,${cy}px)`;
      requestAnimationFrame(animateCursor);
    }
    requestAnimationFrame(animateCursor);
    window.addEventListener('mousemove',(e)=>{
      mouseX=e.clientX; mouseY=e.clientY;
      const dot=document.createElement('div');
      dot.className='trail-dot';
      dot.style.left=`${mouseX}px`; dot.style.top=`${mouseY}px`;
      dot.style.background=currentColor; dot.style.boxShadow=`0 0 10px ${currentColor}`;
      document.body.appendChild(dot);
      dot.addEventListener('animationend',()=>dot.remove());
    });
    setInterval(()=>{
      const hue=Math.floor(Math.random()*360);
      currentColor=`hsl(${hue},100%,65%)`;
      cursor.style.background=currentColor;
      cursor.style.boxShadow=`0 0 12px ${currentColor}`;
    },250);
  </script>
</body>
</html>
